<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traverse DOM</title>
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <h1>Traverse</h1>
    <ul id="lista_unorder">
      <li>primero</li>
      <li>segundo</li>
      <li>tercer</li>
      <li>cuarto</li>
      <li>quinto</li>
    </ul>
    <button id="btn_del">borrar</button>

    <h2>notas</h2>
    <button id="btn_add">add nota</button>
    <div class="notas"></div>

    <template>
      <div class="notas_card">
        <h3>titulo de nota</h3>
        <p>descripcion de las notas</p>
      </div>
    </template>

    <template id="t_producto">
      <div class="producto">
        <h3 class="titulo_prod">titulo</h3>
        <p id="descripcion_prod">desc</p>
        <p id="precio">precio</p>
        <img src="" alt="producto" width="180px" height="250px" />
      </div>
    </template>
  </body>
  <script src="./js/app.js"></script>
</html>
